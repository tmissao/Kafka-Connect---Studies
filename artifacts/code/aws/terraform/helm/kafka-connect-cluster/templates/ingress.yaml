apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.connect.clusterName }}-ign
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: 'false'
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.connect.clusterName }}-connect-api
                port:
                  number: 8083